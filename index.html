<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tie Blaster</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
</head>

<body>
    <header>
      <img class='title' src='lib/img/title.png'>
      <a target='_blank' href='https://www.joetessy.life/'>
        <img class='me' src='lib/img/me.png'/>
      </a>
      <a target='_blank' href='http://www.github.com/joetessy/tie-blaster'>
        <img class='github' src='lib/img/github.png'>
      </a>
      <div class='killcount hide'>
        <img src='lib/img/tie-icon.png' style='height: 30px'/></div>
      <ul class='instructions'>
        <li>ENTER      : RESET</li>
        <li>SPACE      : SHOOT</li>
        <li>UP/DOWN    : VELOCITY</li>
        <li>LEFT/RIGHT : ROTATE</li>
      </ul>
      <img class='gameover hide' src='lib/img/gameover.png'/>
      <div class='gameover hide score'></div>
      <img class='start' src='lib/img/pushenter.png'/>
      <img class='audio on' src='lib/img/soundon.svg'/>
      <ul class='lives'></ul>
    </header>
    <canvas></canvas>
    <script src="./lib/bundle.js" charset="utf-8"></script>
</body>

</html>
